<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="application UI mockup" class="logo">
    </header>
    <main>
      <div class="mockup-container">
        <img src="./images/illustration-mockups.svg" alt="" class="mockup">
      </div>
      <div class="text-container">
        <h1>
          build the community your fans will love
        </h1>
        <p>
          Huddle re-imagines the way we build communities.
          You have a voice, but so does your audience.
          Create connections with your users as you engange in genuine discussion.
        </p>
        <a href="#" class="register">Register</a>
      </div>
    </main>
    <footer>
      <div class="icon-tray">
        <a href="#" class="icon-link">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="#" class="icon-link">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="#" class="icon-link">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">@riverCodes</a>.
      </p>
    </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
